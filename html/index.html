<html>

        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div class="row">
                <span id="route-name" class="header"></span>
            </div>
            <div class="row">
                <span id="next_stop_label" class="label">set by init method</span>

            <div class="row">
                <span id="money_earned_label" class="label">set by init method</span>

            <div class="row">
                <span id="stops_remaining_label" class="label">set by init method</span>
                <span id="stops-remaining" class="value"></span>

        </div>
        <script src="script.js" type="text/javascript"></script>

</html>
